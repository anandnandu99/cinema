<!-- user-registration.component.html -->
<div class="container">
    <h1>User Registration</h1>
    
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
